[package]
name = "boreal"
version = "0.2.0"
description = "A library to evaluate YARA rules, used to scan bytes for textual and binary pattern"
repository = "https://github.com/vthib/boreal"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["boreal", "yara", "string-matching", "scan"]
categories = ["text-processing"]
edition = "2021"
# MSRV
rust-version = "1.62"

[features]
default = ["hash", "object"]

# Enables the "hash" module.
hash = ["md-5", "sha1", "sha2", "hex", "crc32fast", "tlsh2"]

# Enables the "pe", "elf" and "macho" modules.
#
# The "pe" module is missing signatures details unless the `openssl` feature
# is enabled.
object = ["dep:object"]

# Enables the "pe.signatures" module field.
# The `object` feature must also be enabled to get access to the "pe" module.
authenticode = ["dep:authenticode-parser"]

# Enables computating of statistics during scanning.
profiling = []

[dependencies]
boreal-parser = { path = "../boreal-parser", version = "0.2.0" }

# Proper error reporting on compilation
codespan-reporting = "0.11"

# Scanning for bytes
aho-corasick = "1.0"
memchr = "2.4"
regex = { version = "1.8", default-features = false, features = ["std", "perf"] }
# No default features to disable unicode, we do not need it
regex-syntax = { version = "0.7", default-features = false }

# "hash" feature
crc32fast = { version = "1.3", optional = true }
hex = { version = "0.4", optional = true }
md-5 = { version = "0.10", optional = true }
sha1 = { version = "0.10", optional = true }
sha2 = { version = "0.10", optional = true }
tlsh2 = { version = "0.2", optional = true }

# "object" feature
object = { version = "0.31", optional = true, default-features = false, features = ["read"] }

# "authenticode" feature
authenticode-parser = { version = "0.3", optional = true }

[dev-dependencies]
base64 = "0.21"
glob = "0.3.0"
tempfile = "3.5"
yara = { version = "0.19", features = ["vendored"] }

# Only needed in tests because Mutex::new is not const
# in 1.62 MSRV. Can be removed once MSRV is bumped above it.
once_cell = "1.18"

[package.metadata.docs.rs]
features = ["authenticode"]
